group 'com.jedihkrz.server'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile "com.sparkjava:spark-core:2.5.5"
    compile 'com.google.code.gson:gson:2..0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
